    <style>
        /* Gaya CSS untuk paparan kuiz */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            background-color: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .options li:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }

        .options li.selected {
            background-color: #28a745;
            color: white;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            color: #333;
            background-color: #d4edda;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            display: inline-block;
            width: 100%;
        }

        .incorrect-answers {
            margin-top: 20px;
            font-size: 1em;
            color: #dc3545;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .incorrect-answers h3 {
            margin-top: 0;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .settings-btn:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2;
            border-radius: 8px;
            width: 300px;
            cursor: move;
        }

        .popup h3 {
            text-align: center;
            color: #007bff;
        }

        .popup select, .popup input[type="file"] {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let audio = new Audio();

        // Fungsi untuk mengacak pilihan jawapan
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Tukar elemen
            }
        }

        // Mengubah suai loadQuestion untuk menggunakan fungsi pengacakan
        function loadQuestion(index) {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            const q = questions[index];

            // Mengacak pilihan jawapan
            const shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);

            let questionHTML = `<div class="question">${q.question}</div><ul class="options">`;
            shuffledOptions.forEach((option, i) => {
                questionHTML += `<li onclick="selectAnswer(${i}, ${shuffledOptions.indexOf(option)})">${option}</li>`;
            });
            questionHTML += `</ul>`;
            quizDiv.innerHTML = questionHTML;

            const nextBtn = document.getElementById("nextBtn");
            if (index === questions.length - 1) {
                nextBtn.textContent = "Semak Jawapan";
                nextBtn.setAttribute("onclick", "checkAnswers()");
            } else {
                nextBtn.textContent = "Soalan Seterusnya";
                nextBtn.setAttribute("onclick", "nextQuestion()");
            }
        }

        // Mengubah suai selectAnswer untuk menangani pengacakan
        function selectAnswer(optionIndex, originalIndex) {
            userAnswers[currentQuestionIndex] = originalIndex;
            const options = document.querySelectorAll(".options li");
            options.forEach(option => option.classList.remove("selected"));
            options[optionIndex].classList.add("selected");
        }

        function nextQuestion() {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert("Sila pilih jawapan terlebih dahulu!");
                return;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion(currentQuestionIndex);
            } else {
                showResult();
            }
        }

        function checkAnswers() {
            showResult();
        }

        function showResult() {
            document.getElementById("quiz").style.display = 'none';
            document.getElementById("nextBtn").style.display = 'none';

            let score = 0;
            let incorrectAnswersHTML = "";
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                } else {
                    incorrectAnswersHTML += `<p><strong>Soalan ${index + 1}:</strong> <strong>${q.question}</strong><br>Jawapan yang betul: ${q.options[q.answer]}<br>Jawapan anda: ${q.options[userAnswers[index]]}</p><p><em>Rujukan: ${q.reference}</em></p>`;
                }
            });

            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `Skor anda: ${score} / ${questions.length}`;

            const incorrectDiv = document.getElementById("incorrectAnswers");
            incorrectDiv.innerHTML = incorrectAnswersHTML;
        }

        // Tetapan Popup
        function openSettings() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('settingsPopup').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('settingsPopup').style.display = 'none';
        }

        function applySettings() {
            const fontSize = document.getElementById('fontSize').value;
            document.querySelectorAll('.question, .options li').forEach(el => {

            });

            const bgMusicInput = document.getElementById('bgMusic');
            if (bgMusicInput.files.length > 0) {
                audio.src = URL.createObjectURL(bgMusicInput.files[0]);
                audio.play();
            }

            closeSettings();
        }

        // Menyediakan tetapan awal
        loadQuestion(currentQuestionIndex);
